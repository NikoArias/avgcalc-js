<!DOCTYPE html>
<html>

<head>

<title>Average Calculator</title>
<link rel="stylesheet" href="mystyle.css">


</head>

<body>

  <button type="button" onclick="list();">Show history</button><br />
  <p id="demo"></p>

  <label for="result">Average</label> <br />
  <input type="text" id="result" disabled=true /> <br />
  <br />
  <label for="addNum">New Number:</label> <br />
  <input type="text" id="addNum" name="addNum"/> <br />
  <br />
  <button type="button" onclick="average();">Calculate</button><br />
  <br />
  <button type="button" onclick="Erase();">Erase</button><br />
  <br />

  <script>

  class  Ave{
      constructor() {
          this.num = [];
      }
      addNumber(newNumber) {
          this.num.push(newNumber);
      }

      solve() {
          if (this.num.length === 0) {
              return 0;
          }

          var i;
          var sum = 0;
          for (i = 0; i < this.num.length; i++) {
               sum += this.num[i];
          }
          return sum / this.num.length;
      }
      EraseAll() {
        var len= this.num.length
            this.num.splice(0, len);
        }
        listO(){
          var i, text;
          text = "<ol>";
          for (i = 0; i < this.num.length; i++) {
            var tree = this.num[i];
            text = text + "<li>" + tree + "</li>" + "<br>";
          }
          text = text + "</ol>";
          return text;
        }

    }


var sumation = new Ave();


  function average() {
    var NewNumber = parseFloat(document.getElementById("addNum").value);
    sumation.addNumber(NewNumber);
    var result = sumation.solve();
      document.getElementById("result").value = result;
  }

  function Erase(){
    var NewNumber = parseFloat(document.getElementById("addNum").value);
    var result = sumation.EraseAll();

      document.getElementById("result").value = result;
      document.getElementById("demo").innerHTML = result;  }

  function list(){
    var NewNumber = parseFloat(document.getElementById("addNum").value);
    sumation.addNumber(NewNumber);
    var result = sumation.listO();
    document.getElementById("demo").innerHTML = result;
  }


</script>
</body>
</html>
